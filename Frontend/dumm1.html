<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
  </head>
  <body>
    <h1>Welcome to our store!</h1>
    <p>This is the home page.</p>

    <!-- Cart section will be injected here -->
    <div id="cart-section">
      <!-- Cart page main content will be injected here -->
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        // Fetch the content of the cart page
        $.ajax({
          url: "cart.html", // Replace 'cart.html' with the URL of the cart page
          type: "GET",
          success: function (data) {
            // Extract the main content from the fetched page
            var mainContent = $(data).find("#main-content").html(); // Replace '#main-content' with the selector of the main content in the cart page
            // Inject the main content into the #cart-section element of the home page
            $("#cart-section").html(mainContent);
          },
        });
      });
    </script>
  </body>
</html>
